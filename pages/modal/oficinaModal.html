<div id="modalEditarOficina" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{(oficinaEditar.key == undefined)? 'Adicionar Oficina':'Editar Oficina'}} </h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>


            <!-- Prepended text-->
            <div class="form-group">
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon">Nome Oficina</span>
                  <input id="prependedtext" ng-model="oficinaEditar.nomeOficina" name="prependedtext" class="form-control" placeholder="Nome da oficina" type="text" required="">
                </div>

              </div>
            </div>

            <!-- Prepended text-->
            <div class="form-group">
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon">Local da oficina</span>
                  <input id="" ng-model="oficinaEditar.local" name="" class="form-control" placeholder="ex: sala 101" type="text" required="">
                </div>

              </div>
            </div>
            <!-- Prepended text-->
            <div class="form-group">
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon">Palestrante</span>
                  <input id="" ng-model="oficinaEditar.palestrante" name="" class="form-control"  placeholder="00:00" type="text" required="">
                </div>

              </div>
            </div>

              <div class="form-group">
                <div class="col-md-6">
                  <!-- Prepended text-->
                  <div class="form-group">
                    <div class="col-md-12">
                      <div class="input-group">
                        <span class="input-group-addon">Ã­nicio</span>
                        <input id="" ng-model="oficinaEditar.horaInicio" name="" class="form-control" placeholder="00:00" type="time" ng-value="oficinaEditar.horaInicio | date: 'HH:mm' ">
                      </div>

                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <!-- Prepended text-->
                  <div class="form-group">
                    <div class="col-md-12">
                      <div class="input-group">
                        <span class="input-group-addon">fim</span>
                        <input id="" ng-model="oficinaEditar.horaFim" name="" class="form-control"  placeholder="00:00" type="time" required="" ng-value="oficinaEditar.horaFim | date: 'HH:mm'">
                      </div>

                    </div>
                  </div>

                </div>
              </div>
          </fieldset>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="salvarOficina(oficinaEditar)">Salvar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>

      </div>
    </div>


  </div>
</div>
