<div id="modalUIPalestrante" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{(palestrante.key == undefined)? 'Adicionar novo palestrante':'Editar o palestrante'}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <!-- Prepended text-->
            <div class="form-group">
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon">Nome Palestrante</span>
                  <input id="prependedtext" ng-model="palestrante.nome" name="prependedtext" class="form-control" placeholder="Nome do palestrante" type="text" required="">
                </div>

              </div>
            </div>
            <!-- Prepended text-->
            <div class="form-group">
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon">C.P.F</span>
                  <input id="prependedtext" ng-model="palestrante.cpf" name="prependedtext" class="form-control"  type="text" required="" ng-cpf ui-mask="999.999.999-99" >
                </div>

              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="salvar(palestrante)" data-dismiss="modal">Salvar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>

  </div>
</div>
